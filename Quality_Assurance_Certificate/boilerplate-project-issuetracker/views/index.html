<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold text-center mb-8">Project Issue Tracker</h1>

    <div class="flex justify-center mb-4">
      <input type="text" id="projectName" placeholder="Enter project name" class="bg-gray-800 p-2 rounded-l focus:outline-none">
      <button onclick="loadProject()" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-r">Load Project</button>
    </div>

    <div id="issuesList" class="space-y-4">
      <!-- List of issues will be dynamically populated here -->
    </div>
  </div>

  <script>
    function loadProject() {
      const projectName = document.getElementById('projectName').value.trim();
      if (projectName) {
        window.location.href = `issue.html?project=${projectName}`;
      }
    }
  </script>
</body>

</html>
