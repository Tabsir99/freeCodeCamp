<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Metadata Microservice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6">
        File Metadata Microservice
      </h1>
      <form
        action="/api/fileanalyse"
        method="POST"
        enctype="multipart/form-data"
        class="space-y-4"
      >
        <div>
          <label for="upfile" class="block text-sm font-medium mb-2"
            >Upload your file:</label
          >
          <input
            type="file"
            id="upfile"
            name="upfile"
            required
            class="block w-full px-3 py-2 text-sm text-gray-400 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
          >
            Upload
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
